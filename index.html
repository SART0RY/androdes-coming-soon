---
layout: default
---

<div class="hero">
    {% include logo.html %}
    <div class="subheader">
        <div id="typed-strings">
            <p>The First Cinematic Electronic Music Experience</p>
            <p>Coming Soon</p>
        </div>
        <span id="typed"></span>
    </div>
</div>



    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup">
        <form action="//androdes.us14.list-manage.com/subscribe/post?u=7827464bc9ece62734244d6e7&amp;id=4f1d9bf2cd" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">

                <div class="form-wrapper">
                    <input type="email" class="email-input" value="" name="EMAIL" placeholder="Email" class="required email" id="mce-EMAIL">
                    <div id="mce-responses" class="clear">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;" aria-hidden="true">
                        <input type="text" name="b_7827464bc9ece62734244d6e7_4f1d9bf2cd" tabindex="-1" value="">
                    </div>
                    <input type="submit" value="[Stay Up to Date]" name="subscribe" id="mc-embedded-subscribe" class="button">
            </div>
        </form>
    </div>
    <!--End mc_embed_signup-->

</div>

<div class="contact">
    <span>Get in Contact: <a href="mailto:info@androdes.com" target="_parent">info@androdes.com</a></span>
</div>

<script>
    $( document ).ready(function() {
        $(function(){
            $("#typed").typed({
                stringsElement: $('#typed-strings'),
                typeSpeed: 10,
                backSpeed: 0,
                loop: true,
                backDelay: 2000,
            });
        });
    });
</script>
